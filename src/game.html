<!DOCTYPE html>
<html lang="ru">
    @@include('html/head.html', {
        'title': 'Кот против собак'
    })
<body>
    <div class="wrapper game">
        <div class="game" id="game">
            <div class="game__heroes" id="hero">
                <img id="mainHeroes" src='img/characters/mainHeroes.svg' alt='mainHeroes'>
            </div>
            <div class="game__timer" id="timer">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <button id="settings" type="button" class="game__settings"><img src='@img/icons/settings.png' alt='settings'></button>
        </div>
        <section class="popup" data-custom-popup="loss">
            <div class="popup__body">
                <div class="popup__content" data-custom-popup-content>
                    <button type="button" class="popup__close" data-close-for-custom-popup>
                        <svg height="1.5rem" width="1.5rem" style="enable-background:new 0 0 512 512;" version="1.1"
                            viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path
                                d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z" />
                        </svg>
                    </button>
                    <h3 class="popup__title title">Уровень <span id="NumLevel">1</span></h3>
                    <div class="popup__text red">Вы проиграли!</div>
                    <a href="" class="popup__button button">Играть заного</a>
                    <a href="index.html" class="popup__button button button_red">Выйти</a>
                </div>
            </div>
        </section>
        <section class="popup" data-custom-popup="win">
            <div class="popup__body">
                <div class="popup__content" data-custom-popup-content>
                    <button type="button" class="popup__close" data-close-for-custom-popup>
                        <svg height="1.5rem" width="1.5rem" style="enable-background:new 0 0 512 512;" version="1.1"
                            viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path
                                d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z" />
                        </svg>
                    </button>
                    <h3 class="popup__title title">Уровень <span id="NumLevel">1</span></h3>
                    <div class="popup__text green">Вы выйграли!</div>
                    <div class="popup__time">Время: <span class="timeGame"></span></div>
                    <div id="stars" class="popup__raiting">

                    </div>
                    <a href="" class="popup__button button">Играть заного</a>
                    <a href="index.html" class="popup__button button button_red">Выйти</a>
                </div>
            </div>
        </section>
        <section class="popup" data-custom-popup="default">
            <div class="popup__body">
                <div class="popup__content" data-custom-popup-content>
                    <button type="button" class="popup__close" data-close-for-custom-popup>
                        <svg height="1.5rem" width="1.5rem" style="enable-background:new 0 0 512 512;" version="1.1"
                            viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path
                                d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z" />
                        </svg>
                    </button>
                    <h3 class="popup__title title">Уровень <span id="NumLevel">1</span></h3>
                    <div class="popup__time">Время: <span class="timeGame"></span></div>
                    <a href="" class="popup__button button">Играть заного</a>
                    <a href="index.html" class="popup__button button button_red">Выйти</a>
                    <button type="button" data-close-for-custom-popup class="popup__button button button_green">Продолжить</button>
                </div>
            </div>
        </section>
        <section class="popup" data-custom-popup="404">
            <div class="popup__body">
                <div class="popup__content" data-custom-popup-content>
                    <button type="button" class="popup__close" data-close-for-custom-popup>
                        <svg height="1.5rem" width="1.5rem" style="enable-background:new 0 0 512 512;" version="1.1"
                            viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path
                                d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z" />
                        </svg>
                    </button>
                    <h3 class="popup__title title">404</h3>
                    <div class="popup__time">Уровень не найден</div>
                    <a href="index.html" class="popup__button button">Перейти в меню</a>
                </div>
            </div>
        </section>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
